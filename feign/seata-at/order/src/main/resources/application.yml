server:
  port: 8082
spring:
  application:
    name: order-service
  cloud:
    alibaba:
      seata:
        tx-service-group: order-service
  datasource:
    url: jdbc:mysql://kafka:3306/fescar?useSSL=false&serverTimezone=UTC
    username: root
    password: root@123
  main:
    allow-bean-definition-overriding: true

logging:
  level:
    com.test: debug

seata:
  enabled: true
  service:
    grouplist:
      default: ubuntu:8091
    disable-global-transaction: false
    vgroup-mapping:
      order-service: default

eureka:
  client:
    service-url:
      default-zone: http://${eureka.instance.hostname}:8761/eureka/
  instance:
    hostname:  127.0.0.1
    prefer-ip-address: true

feign:
  hystrix:
    enabled: false